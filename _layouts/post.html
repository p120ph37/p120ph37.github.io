---
layout: default
---
<div>
	<h1>{{ page.title }}</h1>
	<h4 class="right">
		{% for i in page.tags %}
		<a href="/tags.html#{{ i }}">{{ i }}</a>
		{% unless forloop.last %} | {% endunless %}
		{% endfor %}
	</h4>
	<h3>{{ page.date | date:"%A, %B %d, %Y"}}</h3>
	
	<hr/><p></p>
	{{ content }}
	{% include disqus.html title=page.title id=page.id %}
</div>
