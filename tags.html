---
layout: default
---
{% for tag in site.tags %}
<div class="tag" id="{{ tag[0] }}">
	<a name="{{ tag[0] }}"><h1>{{ tag[0] }}</h1></a>
	<ul>
		{% for p in tag[1] %}
		<li>
			<div class="excerpt">
				<h2>{{ p.title }}<small> - {{ p.date | date:"%d/%b/%Y" }}</small></h2>
				{{ p.excerpt }}...
				<a class="postlink" href="{{ p.url }}">Read more...</a>
			</div>
			<hr/>
		</li>
		{% endfor %}
	</ul>
</div>
{% endfor %}
